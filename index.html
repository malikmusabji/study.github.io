<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classcheck.in - Interactive Features V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f4ff; /* Light blue background */
            color: #4f46e5; /* Indigo text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Prevent scrollbars if container is large */
        }

        .feature-orbit-container {
            position: relative;
            /* Size needs to be large enough to contain the center + orbiting items */
            width: 450px;
            height: 450px;
            margin: 50px auto;
            /* Optional: Add a visual guide for debugging */
            /* border: 1px dashed red; */
        }

        .feature-orbit-center {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Translate needs to account for the element's own size */
            transform: translate(-50%, -50%);
            width: 200px; /* Adjusted size */
            height: 200px;
            border-radius: 50%;
            border: 3px solid #4f46e5; /* Slightly thicker border */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #4f46e5;
            background-color: rgba(255, 255, 255, 0.5); /* White background with opacity */
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Added bounce effect */
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.2), 0 0 0 5px rgba(79, 70, 229, 0.05); /* Enhanced shadow */
            cursor: pointer;
            z-index: 10; /* Ensure center is above items */
        }

        .feature-orbit-center:hover {
             /* Slightly larger scale on hover */
            transform: translate(-50%, -50%) scale(1.1);
            background-color: rgba(79, 70, 229, 0.1);
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.3), 0 0 0 8px rgba(79, 70, 229, 0.1);
        }

        .feature-orbit-center-title {
            font-size: 1.5rem; /* Larger title */
            font-weight: 600;
            line-height: 1.2;
        }

        .feature-orbit-subtitle {
            font-size: 0.8rem;
            color: #6366f1; /* Slightly lighter indigo */
            margin-top: 0.5rem;
        }

        .feature-orbit-item {
            position: absolute;
            /* Center the item before transforming */
            top: 50%; /* Position relative to container center */
            left: 50%; /* Position relative to container center */
            width: 70px; /* Icon container size */
            height: 70px; /* Icon container size */
            /* Margin offset is removed here, transform handles positioning */
            /* margin: -35px 0 0 -35px; */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.6); /* Slightly more opaque */
            transition: all 0.3s ease-in-out, opacity 0.3s ease; /* Added opacity transition */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(79, 70, 229, 0.2); /* Indigo border */
            backdrop-filter: blur(5px);
            transform-origin: center center; /* Ensure scaling happens from the center */
            /* transform set by JS */
        }

        /* New class for fading siblings */
        .feature-orbit-container.is-hovering .feature-orbit-item:not(:hover) {
            opacity: 0.6;
            /* We need to re-apply the base transform + scale */
            /* JS will handle combining transforms */
        }

        .feature-orbit-item:hover {
            /* transform is handled by JS now, just enhance visuals */
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
            border-color: #4f46e5;
            z-index: 5; /* Bring hovered item slightly forward */
            /* Scale is applied by JS */
        }

        .feature-orbit-icon {
            width: 35px; /* Adjusted icon size */
            height: 35px;
        }

        /* Active state - more pronounced */
        .feature-orbit-item.active {
            /* Keep scale effect from JS, add glow */
            background-color: #10b981; /* Emerald green */
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.8), 0 0 10px rgba(255, 255, 255, 0.5) inset;
            border-color: #6ee7b7;
            animation: pulse 0.6s ease-out;
        }

        /* Pulse animation for click */
        @keyframes pulse {
            /* JS applies scale(1.2) on hover/active, so pulse relative to that */
             0% { transform: scale(1.2); } /* Start from hover scale */
             50% { transform: scale(1.4); } /* Pulse bigger */
            100% { transform: scale(1.2); } /* Return to hover scale */
            /* Note: Transform needs to be combined with positioning in JS */
        }


        /* Rotation animation for the center */
        @keyframes rotateCenter {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(1.1); } /* Keep scale during rotation */
            to { transform: translate(-50%, -50%) rotate(360deg) scale(1.1); }
        }

        .feature-orbit-center.rotate {
            /* Use a shorter, smoother rotation */
            animation: rotateCenter 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="feature-orbit-container" id="orbit-container">
        <div class="feature-orbit-center" id="orbit-center">
            </div>

        <div class="feature-orbit-item" data-feature="quiz">
            <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/zap.svg" alt="AI Quizzes" class="feature-orbit-icon" style="color: #f59e0b;"> </div>
        <div class="feature-orbit-item" data-feature="attendance">
            <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/check-circle-2.svg" alt="QR Attendance" class="feature-orbit-icon" style="color: #3b82f6;"> </div>
        <div class="feature-orbit-item" data-feature="notes">
            <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/file-text.svg" alt="Smart Notes" class="feature-orbit-icon" style="color: #ec4899;"> </div>
        <div class="feature-orbit-item" data-feature="tutor">
            <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/brain-circuit.svg" alt="AI Tutor" class="feature-orbit-icon" style="color: #10b981;"> </div>
        <div class="feature-orbit-item" data-feature="analytics">
            <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/bar-chart-4.svg" alt="Analytics" class="feature-orbit-icon" style="color: #8b5cf6;"> </div>
        <div class="feature-orbit-item" data-feature="flashcard">
            <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/layers.svg" alt="Flashcard Generator" class="feature-orbit-icon" style="color:#f97316"> </div>
        <div class="feature-orbit-item" data-feature="aiquiz">
             <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/file-question.svg" alt="AI Quiz Generator" class="feature-orbit-icon" style="color:#84cc16"> </div>
        <div class="feature-orbit-item" data-feature="simulation">
            <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/computer.svg" alt="Simulations" class="feature-orbit-icon" style="color:#0ea5e9"> </div>
    </div>

    <script>
        // Get references to DOM elements
        const orbitContainer = document.getElementById('orbit-container');
        const orbitCenter = document.getElementById('orbit-center');
        const orbitItems = document.querySelectorAll('.feature-orbit-item');

        // Store the default HTML content for the center element
        const defaultCenterHTML = `
            <div class="feature-orbit-center-title">Classcheck.in</div>
            <p class="feature-orbit-subtitle">Your AI Classroom Assistant</p>
        `;

        // Function to get the title for a feature based on its data attribute
        function getFeatureTitle(feature) {
            switch (feature) {
                case "quiz": return "AI Quizzes";
                case "attendance": return "QR Attendance";
                case "notes": return "Smart Notes";
                case "tutor": return "AI Tutor (A.Xel)";
                case "analytics": return "Analytics";
                case "flashcard": return "Flashcards";
                case "aiquiz": return "AI Quiz Gen";
                case "simulation": return "Simulations";
                default: return "Classcheck.in"; // Fallback
            }
        }

        // Function to update the central text element
        function updateCenterText(title, subtitle = null) {
            orbitCenter.innerHTML = `
                <div class="feature-orbit-center-title">${title}</div>
                ${subtitle ? `<p class="feature-orbit-subtitle">${subtitle}</p>` : ''}
            `;
        }

        // Function to set the transform style for an item, combining position and scale
        function setItemTransform(item, x, y, scale = 1) {
             // Apply the transform to position the item relative to the container center
             // translate(-50%, -50%) centers the item *itself* on the calculated (x, y) point
            item.style.transform = `translate(${x}px, ${y}px) translate(-50%, -50%) scale(${scale})`;
        }


        // Function to position items circularly
        function positionItems() {
            // Use the central circle's size to determine the orbit radius
            const centerRadius = orbitCenter.offsetWidth / 2;
            // Get the size of the orbiting items (assuming they are uniform)
            const itemRadius = orbitItems[0] ? orbitItems[0].offsetWidth / 2 : 35; // Default to 35 if needed
            // Calculate the final orbit radius: center radius + item radius + a small gap
            const gap = 10; // Adjust this value for spacing between center and items
            const orbitRadius = centerRadius + itemRadius + gap;

            const itemCount = orbitItems.length;
            const angleIncrement = (2 * Math.PI) / itemCount; // Angle between items

            orbitItems.forEach((item, index) => {
                // Calculate angle for this item (offset by -PI/2 to start at the top)
                const angle = index * angleIncrement - Math.PI / 2;

                // Calculate x and y coordinates relative to the container's center
                const x = orbitRadius * Math.cos(angle);
                const y = orbitRadius * Math.sin(angle);

                // Apply the transform using the helper function (default scale is 1)
                setItemTransform(item, x, y);

                // Store calculated position and angle for easy access later
                item.dataset.baseX = x;
                item.dataset.baseY = y;
                item.dataset.angle = angle;
            });
        }

        // Set initial state
        updateCenterText("Classcheck.in", "Your AI Classroom Assistant");
        // Ensure positioning happens after styles are applied and layout is calculated
        window.onload = () => {
             positionItems(); // Position items on load
        };


        // Add event listeners to each orbiting item
        orbitItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                const feature = item.dataset.feature;
                const title = getFeatureTitle(feature);
                updateCenterText(title); // Update center text to feature title
                orbitContainer.classList.add('is-hovering'); // Add class for sibling effects

                // Apply hover scale using the setItemTransform function
                const x = parseFloat(item.dataset.baseX);
                const y = parseFloat(item.dataset.baseY);
                setItemTransform(item, x, y, 1.2); // Scale to 1.2

                // Apply shrink effect to siblings
                orbitItems.forEach(sibling => {
                    if (sibling !== item) {
                        const sx = parseFloat(sibling.dataset.baseX);
                        const sy = parseFloat(sibling.dataset.baseY);
                        setItemTransform(sibling, sx, sy, 0.9); // Scale down siblings
                    }
                });
            });

            item.addEventListener('mouseleave', () => {
                updateCenterText("Classcheck.in", "Your AI Classroom Assistant"); // Restore default text
                orbitContainer.classList.remove('is-hovering'); // Remove sibling effect class

                 // Restore normal scale using the setItemTransform function for all items
                 orbitItems.forEach(anyItem => {
                    const x = parseFloat(anyItem.dataset.baseX);
                    const y = parseFloat(anyItem.dataset.baseY);
                    setItemTransform(anyItem, x, y, 1); // Restore scale 1
                 });
            });

            item.addEventListener('click', () => {
                const feature = item.dataset.feature;
                console.log(`Clicked on feature: ${feature}`); // Log the clicked feature

                // --- Click Visual Feedback ---
                // 1. Add 'active' class for pulse animation and styling
                // Note: The pulse animation keyframes might need adjustment
                // as they assume a specific starting scale. JS now handles scale directly.
                item.classList.add('active');

                // 2. Vibrate if supported
                if ("vibrate" in navigator) {
                    navigator.vibrate(50); // Short vibration
                }

                // 3. Rotate the center element
                orbitCenter.classList.add('rotate');

                // --- Reset Animations ---
                // Remove rotation class after animation duration (1s)
                setTimeout(() => {
                    orbitCenter.classList.remove('rotate');
                }, 1000);

                // Remove active class shortly after pulse animation (0.6s)
                // Also ensure scale returns to normal or hover state
                setTimeout(() => {
                    item.classList.remove('active');
                    const x = parseFloat(item.dataset.baseX);
                    const y = parseFloat(item.dataset.baseY);
                    // If still hovering, maintain hover scale, otherwise return to normal
                    const currentScale = item.matches(':hover') ? 1.2 : 1;
                    setItemTransform(item, x, y, currentScale);

                }, 600);

                // Keep the center text updated briefly during the click animation
                updateCenterText(getFeatureTitle(feature));
            });
        });

        // Reposition items on window resize to maintain layout
        window.addEventListener('resize', positionItems);

    </script>
</body>
</html>
